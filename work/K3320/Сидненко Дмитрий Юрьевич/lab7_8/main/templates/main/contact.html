{% extends 'main/base.html' %}

{% block title %}Обратная связь{% endblock %}

{% block content %}
<h1>Форма обратной связи</h1>

{% if success %}
    <p style="color: green;">Спасибо! Ваше сообщение успешно отправлено.</p>
{% endif %}

<form method="post" style="max-width: 500px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        <label for="id_name">Имя:</label><br>
        {{ form.name }}
    </div>
    <div style="margin-bottom: 15px;">
        <label for="id_email">Электронная почта:</label><br>
        {{ form.email }}
    </div>
    <div style="margin-bottom: 15px;">
        <label for="id_message">Сообщение:</label><br>
        {{ form.message }}
    </div>
    <button type="submit" style="background-color: #333; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Отправить</button>
</form>
{% endblock %}
