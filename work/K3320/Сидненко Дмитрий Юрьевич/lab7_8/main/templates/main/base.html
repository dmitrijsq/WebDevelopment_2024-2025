<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Проект{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #e9f7ec;
        }

        header {
            background-color: #2e7d32;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
        }

        nav a {
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
        }

        nav a:hover {
            color: #c8e6c9;
        }

        main {
            flex: 1;
            padding: 40px;
        }

        .content-block {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #c8e6c9;
            border: 1px solid #2e7d32;
            padding: 15px;
            border-radius: 5px;
            color: #2e7d32;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Главная</a>
            <a href="{% url 'about' %}">О разработке</a>
            <a href="{% url 'contact' %}">Обратная связь</a>
        </nav>
    </header>

    <main>
        <div class="content-block">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert-success">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>Разработано: Сидненко Дмитрий</p>
        <p>Телефон: +79197453407 | Почта: DmitriySidnenko@yandex.ru</p>
        <p>Адрес: Вавиловых 12 к 2</p>
    </footer>
</body>
</html>
